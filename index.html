<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Content</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .box {
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hello from inside an iframe!</h1>
    <p>You can customize this page however youâ€™d like. See below the assets:</p>
    <p id="background"></p>
   <p id="logoimage"></p>
   <p id="title"></p>
   <p id="description"></p>
   <p id="ctatext"></p>
   <p id="redirecturl"></p>
    <script>
   const url = window.location.href;
   const params = Object.fromEntries(new URL(url).searchParams.entries());
   document.getElementById("background").innerHTML = "Background image:" + params.background_image_url;
     document.getElementById("logoimage").innerHTML = "Logo Image:" + params.logo_image_url;
     document.getElementById("title").innerHTML = "Title:" + params.title;
     document.getElementById("description").innerHTML = "Description:" + params.description;
     document.getElementById("ctatext").innerHTML = "CTA Text:" + params.cta_text;
     document.getElementById("redirecturl").innerHTML = "Redirect URL:" + params.redirect_url;
     
 </script>
  </div>

</body>
</html>
